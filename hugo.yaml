########## 基础 ##########
baseURL: 'https://loyistro.github.io/'
languageCode: 'en-us'
title: 'Loyistro'      # 主要被 footer 引用展示，其它引用则在菜单中设置
theme: 'hugo-PaperMod'


########## 菜单 ##########
defaultContentLanguage: 'en'
defaultContentLanguageInSubdir: true
languages:
  ########## 英文站点菜单 ##########
  en:
    languageName: 'English'
    languageCode: 'en'
    contentDir: 'content/en'
    menu:
      main:
        - identifier: 'home'
          name: 'Home'
          url: '/'
          weight: 10
        - identifier: 'archives'
          name: 'Archives'
          url: '/en/archives/'
          weight: 20
        - identifier: 'search'
          name: 'Search'
          url: '/en/search/'
          weight: 30
        - identifier: 'about'
          name: 'About'
          url: '/en/about/'
          weight: 40
    params:
      profileMode:
        enabled: true        
        title: 'Loyistro'
        subtitle: 'Little squirrel Hopping around'
        imageUrl: '/favicon/android-chrome-512x512.png'
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 'Project'
            url: '/en/project/'
          - name: 'Resume'
            url: '/en/resume.pdf'
          - name: 'Log'
            url: '/en/blog/tech/log/'
      socialIcons:
        - name: 'github'
          url: 'https://github.com/loyistro'
        - name: 'kofi'
          url: 'https://ko-fi.com/loyistro'
  ########## 中文站点菜单 ##########
  zh:
    languageName: '中文'
    languageCode: 'zh'
    contentDir: 'content/zh'
    menu:
      main:
        - identifier: 'home'
          name: '首页'
          url: '/'
          weight: 10
        - identifier: 'archives'
          name: '存档'
          url: '/zh/archives/'
          weight: 20
        - identifier: 'search'
          name: '搜索'
          url: '/zh/search/'
          weight: 30
        - identifier: 'about'
          name: '关于'
          url: '/zh/about/'
          weight: 40
    params:
      homeInfoParams:
         Title: '陸壹士多'
         Content: '筑得起 人应该接受 都有日倒下'
