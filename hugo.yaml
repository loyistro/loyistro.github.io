########## 全局 ##########
params:
  env: 'production'       # to enable google analytics, opengraph, twitter-cards and schema.
#  title: 'ExampleSite'
#  description: 'ExampleSite description'
#  keywords: [Blog, Portfolio, PaperMod]      # 用于 SEO，但似乎已经没用
  author: 'Loyistro'
#  author: ['Me', 'You'] # multiple authors
#  images: ['<link or path of image for opengraph, twitter-cards>']       # 用于 OpenGraph 和 Twitter 的图片
  DateFormat: '2006/01/01'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ########## 文章页面配置 ##########
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  UseHugoToc: true
  tocopen: false

  ########## 静态资源配置 ##########
  assets:
    # disableHLJS: true       # to disable highlight.js
    # disableFingerprinting: true
    favicon: '/favicon/favicon.ico'
    favicon16x16: '/favicon/favicon-16x16.png'
    favicon32x32: '/favicon/favicon-32x32.png'
    apple_touch_icon: '/favicon/apple-touch-icon.png'
    safari_pinned_tab: '/favicon/safari-pinned-tab.svg'

  ########## 首页左上角标签和图标 ##########
  label:
    text: 'oyistro'
    icon: '/favicon/apple-touch-icon.png'
    iconHeight: 30

  ########## 分析工具站点验证 ##########
#   analytics:
#     google:
#       SiteVerificationTag: "XYZabc"
#     bing:
#       SiteVerificationTag: "XYZabc"
#     yandex:
#       SiteVerificationTag: "XYZabc"

  ########## 文章封面图配置 ##########
  cover:
    hidden: true                # 隐藏封面图（但保留结构化数据）
    hiddenInList: true          # 在列表页和主页隐藏封面图
    hiddenInSingle: true        # 在单篇文章中隐藏封面图

  ########## 编辑文章链接 ##########
  # editPost:
   # URL: "https://github.com/<path_to_repo>/content"      # 编辑链接基路径
   # Text: "Suggest Changes"                               # 编辑按钮文字
   # appendFilePath: true                                  # 是否在链接中添加文件路径

  ########### 本地搜索配置 ##########
  fuseOpts:
    isCaseSensitive: false                                      # 搜索不区分大小写
    shouldSort: true                                            # 搜索结果是否排序
    location: 0                                                 # 匹配开始位置
    distance: 1000                                              # 匹配最大距离
    threshold: 0.4                                              # 匹配阈值，数值越小越严格
    minMatchCharLength: 0                                       # 最小匹配字符数
    limit: 10                                                   # 最多显示的搜索结果数
    keys: ["title", "permalink", "summary", "content"]          # 搜索的字段


########## SEO 和 robots.txt ##########
enableRobotsTXT: true       # 生成 robots.txt 文件，用于搜索引擎爬取规则
buildDrafts: false          # 是否构建草稿文章
buildFuture: false          # 是否构建未来日期的文章
buildExpired: false         # 是否构建过期的文章


########## 分页显示 ##########
pagination:
  pagerSize: 5


########## Google Analytics ##########
# googleAnalytics: ""       # Google Analytics 跟踪代码


########## 构建优化 ##########
minify:
  disableXML: true        # 禁用 XML 文件的缩小优化
  minifyOutput: true      # 压缩 HTML、CSS 和 JS 输出


########## 代码高亮 ##########
pygmentsUseClasses: true            # 使用 CSS 类名进行代码高亮
markup:
  highlight:
    noClasses: false                # 是否禁用类名
#     anchorLineNos: true           # 添加行号锚点
#     codeFences: true              # 启用 Markdown 代码块
#     guessSyntax: true             # 猜测代码块的语法
#     lineNos: true                 # 显示行号
#     style: monokai                # 代码高亮样式
