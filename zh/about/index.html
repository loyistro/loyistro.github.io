                <p>我是 Loyistro，这个奇怪的名字是从中文「陸壹士多」衍生出来的谐音，本意是 <code>我（陸壹拾）开的一家摆放想法和经历的士多店</code> ，然后就歪成了现在这个拼法，但用久了还挺有趣的。</p>
<p>INFJ，一个对解谜、奇幻、工具略有兴趣的产品人。</p>
